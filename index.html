<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, inicial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <title>Instagram</title>
    </head>
    <body>
        <div class="instagram-wrapper">
            <div class="instagram-phone">
                <img src="./img/instagram iphones.png" alt="celular iphone">
                <div class="tela-instagram">
                    <img src="./img/tela_instagram.jpg" alt="tela instagram">
                </div>
            </div>
            <div class="instagram-continue">
                <div class="group">
                    <img src="./img/instagram-logo.png" class="instagram-logo" alt="instagram logo">
                    <div class="profile-photo">
                        <img src="./img/a-profile.jpg" alt="foto perfil">
                    </div>
                    <a class="instagram-login">Continuar como adrielfmuniz</a>
                    <span class="two-colors">Não é adrielfmuniz? Trocar de conta</span>
                </div>                
            </div>
        </div>           
    </body>
</html>
